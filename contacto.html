<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>IDW S.A</title>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-hospital"></i>Centro Médico</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="institucional.html">Institucional</a></li> 
                </ul>
            </nav>
    </header>
    <main>
        <section id="contacto">
            <form>
                <h2>COMUNICATE CON NOSOTROS</h2>
                <fieldset>
                    <legend>INFORMACION BASICA</legend>
                    <div class="form_input">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" placeholder="Juan Gonzales" id="nombre" required>
                    </div>
                    <div class="form_input">
                        <label for="email">Email</label>
                        <input type="email" placeholder="juangonzales@gmail.com" id="email" required> 
                    </div>
                    <div class="form_input">
                        <label for="telefono">Teléfono (opcional)</label>
                        <input type="tel" placeholder="351-1234567" name="telefono">
                    </div>
                </fieldset>
                <div class="form_input">
                    <label for="motivo">Motivo de contacto</label>
                    <select id="motivo" name="motivo" required>
                        <option value="">-- Selecciona una opción --</option>
                        <option value="turno">Solicitud de turno</option>
                        <option value="info">Información general</option>
                        <option value="sugerencia">Queja / Sugerencia</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                    <div class="form_input">
                        <label for="mensaje">Mensaje</label>
                        <textarea rows="6" placeholder="Escribe un mensaje..." id="mensaje" required></textarea>
                    </div>
                    <div class="form_input checkbox_group">
                        <input type="checkbox" id="consentimiento" name="consentimiento" required>
                        <label for="consentimiento">Acepto que mis datos sean utilizados para ser contactado</label>
                    </div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
            <div class="contacto_info">
                <h3>NUESTRA INFORMACION</h3>
                <p><i class="fa-solid fa-location-dot"></i>San Martin 520, Córdoba Capital</p>
                <p><i class="fa-solid fa-envelope"></i>contacto@centromedico.com</p>
                <p><i class="fa-solid fa-clock"></i>Lunes a Viernes 8:00hs - 21:00hs</p>
                <p><p><i class="fa-solid fa-phone"></i>351-1234567</p>
                <p><i class="fa-solid fa-phone"></i>351-7654321</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="iconos_rs">
            <i class="fab fa-facebook-f"></i></a>
            <i class="fab fa-twitter"></i></a>
            <i class="fab fa-instagram"></i></a>

        </div>
